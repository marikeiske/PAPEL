<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>

	<link rel="stylesheet" type="text/css" href="/assets/styles/cadastro-user.css">

	<title>Edição Fornecedor</title>
</head>

<body>
	<div class="texto__logomarca">
		<h1 class="texto__papelaria">Papelaria</h1>
		<h1 class="texto__flamingo">Flamingo's</h1>
	</div>

	<img class="wave" src="/assets/img/wave.svg">
	<div class="container">
		<div class="img">
			<img src="/assets/img/flamingo-2.svg">
		</div>
		<div class="login-content">
			<form name="frmCadastro" action="<%= action %>" method="POST">
				<img src="/assets/img/logo.svg">
				<h2 class="title">Editar Fornecedor</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Nome do Fornecedor</h5>
						<input type="text" class="input" name="nomeFornece" id="nomeFornece" value="<%= data.nome %>">
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-building"></i>
					</div>
					<div class="div">
						<h5>CNPJ</h5>
						<input type="text" class="input" name="cnpjFornece" id="cnpjFornece" value="<%= data.cnpj %>">
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
						<h5>E-mail</h5>
						<input type="text" class="input" name="emailFornece" id="emailFornece" value="<%= data.email %>">
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-road"></i>
					</div>
					<div class="div">
						<h5>Endereço</h5>
						<input type="text" class="input" name="enderecoFornece" id="enderecoFornece" value="<%= data.endereco %>">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-phone"></i>
					</div>
					<div class="div">
						<h5>Telefone</h5>
						<input type="text" class="input" name="telefoneFornece" id="telefoneFornece" value="<%= data.telefone %>">
					</div>
				</div>
				<a href="/fornecedores">Voltar</a>
				<input type="submit" class="btn" value="Editar">
			</form>
		</div>
	</div>

	<script type="text/javascript" src="/assets/js/script.js"></script>
</body>

</html>
